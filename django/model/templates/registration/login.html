<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="row mb-3">
        <h2>Login</h2>
      </div>
      <div class="row">
        <form action="" method="post">
          {% comment %} 로그인시 http://127.0.0.1:8000/accounts/login/
          
          로 이동{% endcomment %}
          {% csrf_token %}

          {{form}}




          <div>
            <button type="submit" class="btn btn-primary">로그인</button>
          </div>
          






        </form>

    
        {% comment %} <form action="" method="post">
          {% include "form_errors.html" %}
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ form.username.value|default_if_none:'' }}"/>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" value="{{ form.password.value|default_if_none:'' }}"/>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">로그인</button>
          </div>
        </form> {% endcomment %}
      </div>
    </div>
  </body>

</html>
