<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="row mb-3">
        <h2>메일 보내기 성공</h2>
      </div>
      <div class="row">

        <p>계정이 존대한다면 입력한 이메일로 비밀번호 설정 안내문을 발송했습니다</p>
        <p>만약 이메일을 받지 못했다면 등록하신 이메일을 다시 확인하시거나 스팸 메일함을 확인해 주세요</p>
    
        
  
  
       

    
        {% comment %} <form action="" method="post">
          {% include "form_errors.html" %}
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ form.username.value|default_if_none:'' }}"/>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" value="{{ form.password.value|default_if_none:'' }}"/>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">로그인</button>
          </div>
        </form> {% endcomment %}
      </div>
    </div>
  </body>

</html>
