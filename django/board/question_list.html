<div class="container">
  <div class="row mt-3 justify-content-between">
    <div class="col-md-3">
      <select class="form-select so">
        <option value="recent">최신순</option>
        <option value="recommend">추천순</option>
        <option value="popular">인기순</option>
      </select>
    </div>
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input type="text" name="" id="top_keyword" class="form-control" value="" />
        <button class="btn btn-outline-secondary" type="submit" id="btn_search">찾기</button>
      </div>
    </div>
  </div>

  <div class="my-3">
    <table class="table">
      <thead>
        <tr class="table-success">
          <th scope="col">번호</th>
          <th scope="col">추천</th>
          <th scope="col">제목</th>
          <th scope="col">작성자</th>
          <th scope="col">작성일시</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">
            <!-- 번호 -->
          </th>
          <td>
            <span class="badge text-bg-warning px-2 py-1"> <!--질문 추천 수 보여주기--> </span>
          </td>
          <td>
            <a href="" class="text-decoration-none text-dark">
              <!--질문 제목-->
              <span class="text-danger small mx-2"> <!-- 질문에 달린 답변의 개수 표시 --> </span>
            </a>
          </td>
          <td><!-- 질문 작성자 --></td>
          <td><!-- 질문 작성일시 --></td>
        </tr>
        <tr>
          <td colspan="3">질문이 없습니다.</td>
        </tr>
      </tbody>
    </table>
    <!-- 페이징 처리 -->
    <nav aria-label="">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="">Previous</a>
        </li>

        <li class="page-item active">
          <a class="page-link" href=""></a>
        </li>

        <li class="page-item">
          <a class="page-link" href="">Next</a>
        </li>
      </ul>
    </nav>
    <div>
      <a href="" class="btn btn-primary">질문 등록</a>
    </div>
  </div>

  <!--페이지 번호 클릭 시 이동할 폼-->
  <form action="" method="get" id="actionForm">
    <input type="hidden" name="keyword" value="" id="keyword" />
    <input type="hidden" name="page" value="" id="page" />
  </form>
</div>
