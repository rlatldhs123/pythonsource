{% extends "base.html" %} {% block content %}

<div class="row mb-3">
  <h2>Todo Detail</h2>
</div>
<div class="row">
  <form action=""method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="title" class="form-label">title</label>
      <input type="title" class="form-control" id="title" placeholder="title" name="title" value="{{todo.title}}"/>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">description</label>
      <textarea class="form-control" id="description" rows="3" name="description"  >{{todo.description}}</textarea>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="True" id="important" name="important" {% if todo.important %}checked{% endif %} />
      <label class="form-check-label" for="important"> important </label>
    </div>
    <div>
      
      <a href={% url "list" %} class="btn btn-success">목록</a>
    </div>
  </form>
</div>

{% endblock content %}
