<div class="container">
  <h2 class="border-bottom py-2">
    <!-- 질문제목-->
  </h2>
  <!-- 추천 영역-->
  <div class="row my-3">
    <div class="col-1">
      <div class="bg-light text-center p-3 border font-weight-bolder mb-1">
        <!--추천수-->
      </div>
      <div class="d-grid d-block">
        <a href="" class="recommand btn btn-sm btn-secondary">추천</a>
      </div>
    </div>
    <div class="col-11">
      <div class="card">
        <div class="card-body">
          <div class="card-text">
            <!--질문내용-->
          </div>
          <div class="d-flex justify-content-end">
            <div class="badge text-bg-light p-2 text-start">
              <div class="mb-2">modified at</div>
              <div><!--질문 수정 날짜--></div>
            </div>
            <div class="badge text-bg-light p-2 text-start">
              <div class="mb-2"><!--작성자--></div>
              <div><!--질문 작성 날짜--></div>
            </div>
          </div>
          <div class="my-3">
            <a href="" class="btn btn-sm btn-outline-secondary">수정</a>
            <a href="" class="delete btn btn-sm btn-outline-secondary">삭제</a>
          </div>
          <!--// 질문 영역 종료-->

          <!-- 질문 댓글 영역-->
          <div class="mt-3">
            <a name=""></a>
            <div class="comment py-2 text-muted">
              <span style="white-space: pre-line"></span>
              <span>
                <!--댓글 작성자 / 작성일시 / 수정일시-->
              </span>
              <a href="" class="small">수정</a>
              <a href="" class="small delete">삭제</a>
            </div>
          </div>
        </div>
        <div class="mx-3">
          <a href="" class="small">댓글추가....</a>
        </div>
      </div>
    </div>
  </div>

  <h5 class="border-bottom my-3 py-2">
    <!--답변 개수-->
  </h5>

  <a name=""></a>
  <div class="row my-3">
    <div class="col-1">
      <div class="bg-light text-center p-3 border font-weight-bolder mb-1"></div>
      <div class="d-grid d-block">
        <a href="" class="recommand btn btn-sm btn-secondary">추천</a>
      </div>
    </div>
    <div class="col-11">
      <div class="card">
        <div class="card-body">
          <div class="card-text" style="white-space: pre-line">
            <!--답변내용-->
          </div>
          <div class="d-flex justify-content-end">
            <div class="badge text-bg-light p-2 text-start">
              <div class="mb-2">modified_at</div>
              <div><!--답변수정날짜--></div>
            </div>

            <div class="badge text-bg-light p-2 text-start">
              <div class="mb-2"><!--답변 작성자--></div>
              <div><!--답변작성날짜--></div>
            </div>
          </div>
        </div>
        <div class="my-3">
          <a href="" class="btn btn-sm btn-outline-secondary">수정</a>
          <a href="" class="delete btn btn-sm btn-outline-secondary">삭제</a>
        </div>
        <!--// 답변 종료-->

        <!-- 답변 댓글 영역-->
        <div class="mt-3">
          <a name=""></a>
          <div class="comment py-2 text-muted">
            <span style="white-space: pre-line"></span>
            <span>
              <!--댓글 작성자 / 작성일시 / 수정일시-->
            </span>
            <a href="" class="small">수정</a>
            <a href="" class="small delete">삭제</a>
          </div>
        </div>
      </div>
      <div>
        <a href="" class="small">
          <small>댓글추가...</small>
        </a>
      </div>
      <!--//질문 댓글 end-->
    </div>
  </div>

  <!-- 답변 한 개 영역 종료-->
  <div>
    <a href="" class="btn btn-sm btn-primary">목록으로</a>
  </div>
  <form action="" method="post" class="my-3">
    <!-- csrf token-->
    {% csrf_token %}
    <!-- 오류 표시 영역-->
    <div class="form-group mb-3">
      <textarea name="content" id="content" rows="10" class="form-control"></textarea>
    </div>
    <input type="submit" value="답변 등록" class="btn btn-primary" />
  </form>
</div>
